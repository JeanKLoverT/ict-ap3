<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teresia's AP 3 for ICT</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #D0DDD0;
      color: #4a4a4a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container Box */
    .container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Title Styling */
    .container h1 {
      font-size: 2.5rem;
      color: #727D73;
      margin-bottom: 30px;
    }

    /* Button Group */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    /* Buttons */
    .btn {
      background-color: #AAB99A;
      color: #ffffff;
      padding: 14px 28px;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      background-color: #727D73;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teresia's AP 3 for ICT</h1>
    <div class="button-group">
      <a href="profile.html" class="btn">My Profile</a>
      <a href="karakter.html" class="btn">Favorite Character</a>
    </div>
  </div>
</body>
</html>
